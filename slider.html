<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Котятки - Крутой слайдер</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="slider-container">
        <h1><i class="fas fa-paw"aria-hidden="True" ></i> Котятки <i class="fas fa-paw" aria-hidden="true"></i></h1>
        <div class="slider-wrapper">
            <div class="slider">
                <img src="https://i.pinimg.com/originals/93/f5/ad/93f5add9cde98356f58e67e36dd5e232.jpg" 
                     alt="В шоке" 
                     class="slide"
                     loading="lazy">
                <img src="https://avatars.mds.yandex.net/i?id=f681cf5013d14e73395c20772652680e_l-4936976-images-thumbs&n=13" 
                     alt="Пушистый комочек" 
                     class="slide"
                     loading="lazy">
                <img src="https://avatars.mds.yandex.net/i?id=f8353d274dc3cd18a6ebd13c5e959f9e_l-5206282-images-thumbs&n=13" 
                     alt="Мелкий котик" 
                     class="slide"
                     loading="lazy">
                <img src="https://avatars.mds.yandex.net/i?id=98fe804dd1614cb06f4b7f33d24aa7f5_l-5222019-images-thumbs&n=13" 
                     alt="Игривый кот" 
                     class="slide"
                     loading="lazy">
                <img src="https://img.limpopo56.ru/243963_1.jpg" 
                     alt="Три кота или кошки" 
                     class="slide"
                     loading="lazy">
            </div>
            <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="thumbnails">
            <div class="thumb active" data-index="0"></div>
            <div class="thumb" data-index="1"></div>
            <div class="thumb" data-index="2"></div>
            <div class="thumb" data-index="3"></div>
            <div class="thumb" data-index="4"></div>
        </div>
        <div class="slider-counter">Изображение 1 из 5</div>
        <div class="slider-controls">
            <button class="play-pause-btn"><i class="fas fa-pause"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
